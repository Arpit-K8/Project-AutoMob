<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MechXpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out',
                        'fade-in-down': 'fadeInDown 0.8s ease-out',
                        'slide-in-left': 'slideInLeft 0.6s ease-out',
                        'slide-in-right': 'slideInRight 0.6s ease-out',
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .login-bg {
            background: linear-gradient(135deg, #556bce 0%, #764ba2 50%, #f093fb 100%);
        }
        .glass-effect {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .car-icon {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }
    </style>
</head>
<body class="min-h-screen login-bg overflow-hidden">
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-20 w-32 h-32 bg-white opacity-10 rounded-full animate-float"></div>
        <div class="absolute top-40 right-32 w-24 h-24 bg-yellow-300 opacity-15 rounded-full animate-bounce-slow"></div>
        <div class="absolute bottom-32 left-40 w-40 h-40 bg-white opacity-5 rounded-full animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-28 h-28 bg-purple-300 opacity-20 rounded-full animate-float" style="animation-delay: 2s;"></div>
        
        <!-- Floating Car Icons -->
        <div class="absolute top-1/4 left-10 opacity-20 animate-float car-icon">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11C5.84 5 5.28 5.42 5.08 6.01L3 12v7c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-7l-1.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
        </div>
        <div class="absolute top-1/2 right-16 opacity-15 animate-float car-icon" style="animation-delay: 3s;">
            <svg class="w-12 h-12 text-yellow-300" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2L8 8h8l-4-6zm0 20l4-6H8l4 6z"/>
                <circle cx="8.5" cy="14.5" r="1.5"/>
                <circle cx="15.5" cy="14.5" r="1.5"/>
            </svg>
        </div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 relative z-10">
        <div class="max-w-7xl w-full mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
            <!-- Left Side - Animation -->
            <div class="hidden lg:flex flex-col items-center justify-center animate-fade-in-left">
                <dotlottie-wc 
                    src="https://lottie.host/de9be4bf-3a4a-4db5-84d2-a5203981a940/aD6o13Pql2.lottie" 
                    style="width: 400px; height: 400px" 
                    speed="1" 
                    autoplay 
                    loop
                    class="mb-8"
                ></dotlottie-wc>
                <div class="text-center">
                    <h1 class="text-4xl font-bold italic text-white mb-4">
                        <span>Mech</span><span class="text-orange-600 text-5xl">X</span><span class="text-orange-600">press</span>
                    </h1>
                    <p class="text-xl text-gray-300">Join Our Automotive Service Community</p>
                </div>
            </div>

            <!-- Right Side - Signup Form -->
            <div class="max-w-md w-full mx-auto space-y-8">
                <!-- Logo for Mobile Only -->
                <div class="lg:hidden text-center mb-8">
                    <span class="text-2xl font-bold italic text-white"><span>Mech</span><span class="text-orange-600 text-3xl">X</span><span class="text-orange-600">press</span></span>
                </div>
                
                <div class="text-center animate-fade-in-down">
                    <h2 class="text-2xl font-bold text-white mb-2">Create Your Account</h2>
                    <p class="text-gray-200">Sign up to start your automotive journey</p>
                </div>

                <!-- Signup Form -->
                <div class="glass-effect rounded-2xl shadow-2xl p-8 animate-fade-in-up">
                    <form class="space-y-6" id="signupForm">
                        <div class="animate-slide-in-left" style="animation-delay: 0.2s;">
                            <label for="fullName" class="block text-sm font-medium text-white mb-2">
                                Full Name
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm0 0c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4-4 1.79-4 4z"/>
                                    </svg>
                                </div>
                                <input type="text" id="fullName" name="fullName" required 
                                       class="input-glow block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                                       placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="animate-slide-in-right" style="animation-delay: 0.4s;">
                            <label for="email" class="block text-sm font-medium text-white mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                    </svg>
                                </div>
                                <input type="email" id="email" name="email" required 
                                       class="input-glow block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                                       placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="animate-slide-in-left" style="animation-delay: 0.6s;">
                            <label for="password" class="block text-sm font-medium text-white mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                </div>
                                <input type="password" id="password" name="password" required 
                                       class="input-glow block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                                       placeholder="Enter your password">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword()">
                                    <svg class="h-5 w-5 text-gray-300 hover:text-white transition-colors cursor-pointer" id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="animate-slide-in-right" style="animation-delay: 0.8s;">
                            <label for="confirmPassword" class="block text-sm font-medium text-white mb-2">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                </div>
                                <input type="password" id="confirmPassword" name="confirmPassword" required 
                                       class="input-glow block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                                       placeholder="Confirm your password">
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="toggleConfirmPassword()">
                                    <svg class="h-5 w-5 text-gray-300 hover:text-white transition-colors cursor-pointer" id="confirmEyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center animate-slide-in-left" style="animation-delay: 1s;">
                            <input type="checkbox" id="terms" name="terms" required 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded bg-white bg-opacity-20">
                            <label for="terms" class="ml-2 block text-sm text-gray-200">
                                I agree to the <a href="#" class="text-yellow-300 hover:text-yellow-200 transition-colors">Terms and Conditions</a>
                            </label>
                        </div>

                        <div class="animate-slide-in-right" style="animation-delay: 1.2s;">
                            <button type="submit" 
                                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl animate-pulse-glow">
                                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                    <svg class="h-5 w-5 text-gray-700 group-hover:text-gray-800 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                </span>
                                Create Account
                            </button>
                        </div>
                    </form>

                    <!-- Login link -->
                    <div class="text-center mt-6 animate-fade-in-up" style="animation-delay: 1.4s;">
                        <p class="text-sm text-gray-200">
                            Already have an account?
                            <a href="login.html" class="font-medium text-yellow-300 hover:text-yellow-200 transition-colors">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Toggle confirm password visibility
        function toggleConfirmPassword() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmEyeIcon = document.getElementById('confirmEyeIcon');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmEyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                `;
            } else {
                confirmPasswordInput.type = 'password';
                confirmEyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Add loading state
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Creating Account...
            `;
            
            // Simulate signup process
            setTimeout(() => {
                if (fullName && email && password && confirmPassword && terms) {
                    if (password !== confirmPassword) {
                        submitButton.innerHTML = 'Create Account';
                        alert('Passwords do not match');
                        return;
                    }

                    // Store user data in localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    if (users.some(user => user.email === email)) {
                        submitButton.innerHTML = 'Create Account';
                        alert('Email already exists. Please use a different email.');
                        return;
                    }
                    users.push({ fullName, email, password });
                    localStorage.setItem('users', JSON.stringify(users));

                    // Success animation
                    submitButton.innerHTML = `
                        <svg class="h-5 w-5 text-gray-700 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Account Created!
                    `;
                    submitButton.className = submitButton.className.replace('bg-yellow-400', 'bg-green-500');
                    
                    // Redirect after successful signup
                    setTimeout(() => {
                        alert('Account created successfully! Redirecting to login...');
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    // Reset button on error
                    submitButton.innerHTML = 'Create Account';
                    alert('Please fill in all fields and agree to the terms');
                }
            }, 2000);
        });

        // Add floating animation to form elements on hover
        const formInputs = document.querySelectorAll('input, button');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105', 'transition-transform', 'duration-300');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });

        // Particle effect on click
        document.addEventListener('click', function(e) {
            const particle = document.createElement('div');
            particle.className = 'absolute w-2 h-2 bg-yellow-300 rounded-full pointer-events-none animate-ping';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        });
    </script>
</body>
</html>
